{% extends 'base.html' %}


{% block title %}Task Master{% endblock %}

{% block head %}
    <style>
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        .form{
            margin-bottom: 20px;
            background-color: salmon;
        }
        }
    </style>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Task Master</h1>
        <b><p>Update the task:</p></b>  

            <form action="/edit/{{task.id}}" method="POST">
                <input type="text"  id="task_input" name="task_input" value="{{task.content}}" required>
                <input type="submit" value="Update">
    </div>



{% endblock %}
